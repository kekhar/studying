<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Калькулятор</title>
  </head>
  <body>
    <div class="inputNum">
      <label for="num1">Число 1:</label>
      <input type="number" id="num1" />

      <label for="num2">Число 2:</label>
      <input type="number" id="num2" />
    </div>

    <div class="inputOper" id="operationButtons">
      <button data-operation="+">Сложение</button>
      <button data-operation="-">Вычитание</button>
      <button data-operation="*">Умножение</button>
      <button data-operation="/">Деление</button>
    </div>

    <h3>Результат:</h3>
    <div id="result"></div>

    <script src="./app.js"></script>
  </body>
</html>
